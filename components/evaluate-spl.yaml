name: Eval SPL
description: |
  Evaluate models trained for SPL experiments
inputs:
  - {name: image, description: '', default: ''}
  - {name: project, description: '', default: ''}
  - {name: owner, description: '', default: ''}
  - {name: experiment, description: '', default: ''}
  - {name: model, description: '', default: ''}
  - {name: eval_set, description: '', default: ''}
  - {name: annotated_set_name, description: '', default: ''}
  - {name: is_oracle, description: '', default: ''}
  - {name: pred_languages, description: '', default: ''}
  - {name: task_name, description: '', default: ''}
  - {name: s3_model_dir, description: '', default: ''}
  - {name: s3_datadir, description: ''}
  - {name: additional_args, description: '', default: ''}
outputs:
  - {name: metrics_output}
  - {name: s3_metrics_output}
  - {name: MLPipeline UI metadata, type: UI metadata}
  - {name: MLPipeline Metrics, type: Metrics}
implementation:
  container:
    image: '{{inputs.parameters.image}}'
    command:
    - /bin/bash
    - -ex
    - -c 
    - |
      . /opt/genie-toolkit/lib.sh
      parse_args "$0" "image project owner experiment model eval_set task_name s3_model_dir s3_datadir pred_languages s3_metrics_output metrics_output annotated_set_name is_oracle" "$@"
      shift $n
      cd $HOME

      /opt/genie-toolkit/sync-repos.sh

      if [ -f workdir/Makefile ] ; then
        MAKEDIR='.'
      else
        MAKEDIR=${project}
      fi

      cat >> workdir/config.mk <<EOF
      developer_key = ${THINGPEDIA_DEVELOPER_KEY}
      EOF

      cd workdir/${MAKEDIR}

      IFS='+'; read -ra PLS <<<"$pred_languages"; IFS=' '
      IFS='+'; read -ra ES <<<"$eval_set"; IFS=' '

      echo "${PLS[@]}"

      export TZ=America/Los_Angeles

      for lang in "${PLS[@]}"; do
        for e_set in "${ES[@]}" ; do
          mkdir -p $experiment/${e_set}/${lang}
          if [[ "$task_name" == *"contextual"* || "$task_name" == *"dialog"* ]] ; then
              is_dlg=true
              aws s3 sync ${s3_datadir} ./dataset/ --exclude "*" --include "*eval*.tsv"  --include "*test*.tsv"
              make -j2 -B geniedir=/opt/genie-toolkit s3_model_dir=${s3_model_dir} project=$project experiment_dialog=$experiment eval_set=${e_set} `if ${is_oracle} ; then echo "--oracle" ; fi` input_eval_server="./dataset/${lang}/${e_set}.tsv" ${experiment}/${e_set}/${model}.nlu.results
              for f in $experiment/${e_set}/${model}.nlu.{results,debug} ; do
                aws s3 cp $f s3://geniehai/${owner}/workdir/${project}/${experiment}/${e_set}/${lang} || true
              done
              cat $experiment/${e_set}/${model}.nlu.results

              if [[ "${annotated_set_name}" != 'None' && -f ./dataset/${lang}/annotated/${annotated_set_name}.txt ]] ; then
                make -j2 -B geniedir=/opt/genie-toolkit s3_model_dir=${s3_model_dir} project=$project experiment_dialog=$experiment eval_set=${e_set} `if ${is_oracle} ; then echo "--oracle" ; fi` input_eval_server="./dataset/${lang}/annotated/${annotated_set_name}.txt" ${experiment}/${e_set}/${model}.dialog.results
                make -j2 -B geniedir=/opt/genie-toolkit s3_model_dir=${s3_model_dir} project=$project experiment_dialog=$experiment eval_set=${e_set} `if ${is_oracle} ; then echo "--oracle" ; fi` input_eval_server="./dataset/${lang}/annotated/${annotated_set_name}.txt" ${experiment}/${e_set}/${model}.predictions.json
                for f in $experiment/${e_set}/${model}.dialog.{results,debug} ; do
                  aws s3 cp $f s3://geniehai/${owner}/workdir/${project}/${experiment}/${e_set}/${lang} || true
                done
                aws s3 cp $experiment/${e_set}/${model}.predictions.json s3://geniehai/${owner}/workdir/${project}/${experiment}/${e_set}/${lang} || true
              fi

          else
            is_dlg=false
            aws s3 sync ${s3_datadir} ./dataset/ --exclude "*" --include "*eval*.tsv"  --include "*test*.tsv"
            make -j2 -B geniedir=/opt/genie-toolkit s3_model_dir=${s3_model_dir} project=$project experiment=$experiment eval_set=${e_set} `if ${is_oracle} ; then echo "--oracle" ; fi` input_eval_server="./dataset/${lang}/${e_set}.tsv" ${experiment}/${e_set}/${model}.results_single
            for f in $experiment/${e_set}/${model}.{results,debug} ; do
              aws s3 cp $f s3://geniehai/${owner}/workdir/${project}/${experiment}/${e_set}/${lang}
            done
            cp $experiment/${e_set}/${model}.results $experiment/${e_set}/${model}.nlu.results
            if [[ -s $experiment/${e_set}/${model}.errors ]] ; then
              aws s3 cp $experiment/${e_set}/${model}.errors s3://geniehai/${owner}/workdir/${project}/${experiment}/${e_set}/${lang}
            fi
            cat $experiment/${e_set}/${model}.results
          fi

        done

      make -B s3_metrics_output=${s3_metrics_output} metrics_output=${metrics_output} is_dlg=${is_dlg} artifact_lang=${lang} project=$project experiment=$experiment eval_set=$eval_set evaluate-output-artifacts-${model}
      done


    args: [
      'cmd',
      --image, {inputValue: image},
      --owner, {inputValue: owner},
      --project, {inputValue: project},
      --experiment, {inputValue: experiment},
      --model, {inputValue: model},
      --eval_set, {inputValue: eval_set},
      --s3_model_dir, {inputValue: s3_model_dir},
      --s3_datadir, {inputValue: s3_datadir},
      --annotated_set_name, {inputValue: annotated_set_name},
      --is_oracle, {inputValue: is_oracle},
      --pred_languages, {inputValue: pred_languages},
      --task_name, {inputValue: task_name},
      --s3_metrics_output, {outputPath: s3_metrics_output},
      --metrics_output, {outputPath: metrics_output},
      --, {inputValue: additional_args}
    ]

    fileOutputs:
      MLPipeline UI metadata: /tmp/mlpipeline-ui-metadata.json
      MLPipeline Metrics: /tmp/mlpipeline-metrics.json
