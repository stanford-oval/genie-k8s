name: Train
description: |
  Training
inputs:
  - {name: image, description: ''}
  - {name: s3_bucket, description: ''}
  - {name: owner, description: ''}
  - {name: task_name, description: ''}
  - {name: project, description: ''}
  - {name: experiment, description: ''}
  - {name: model, description: ''}
  - {name: load_from, description: ''}
  - {name: s3_datadir, description: ''}
  - {name: s3_database_dir, description: ''}
  - {name: dataset_subfolder, description: ''}
  - {name: train_iterations, description: ''}
  - {name: skip_tensorboard, description: ''}
  - {name: calibrate, description: ''}
  - {name: calibration_ood_file, description: ''}
  - {name: calibration_junk_file, description: ''}
  - {name: is_correct_params, description: ''}
  - {name: is_probably_correct_params, description: ''}
  - {name: is_ood_params, description: ''}
  - {name: is_junk_params, description: ''}
  - {name: calibration_additional_args, description: ''}
  - {name: train_languages, description: ''}
  - {name: eval_languages, description: ''}
  - {name: use_bootleg, description: ''}
  - {name: s3_bootleg_prepped_data, description: ''}
  - {name: bootleg_model, description: ''}
  - {name: additional_args, description: ''}
outputs:
  - {name: s3_model_dir}
implementation:
  container:
    image: '{{inputs.parameters.image}}'
    command:
    - /bin/bash
    - -ex
    - -c
    - |
      . /opt/genie-toolkit/lib.sh

      parse_args "$0" "image s3_bucket owner task_name project experiment model load_from s3_datadir s3_database_dir dataset_subfolder s3_model_dir skip_tensorboard calibrate calibration_ood_file calibration_junk_file is_correct_params is_probably_correct_params is_ood_params is_junk_params calibration_additional_args train_languages eval_languages use_bootleg s3_bootleg_prepped_data bootleg_model" "$@"
      shift $n
      cd $HOME

      /opt/genie-toolkit/sync-repos.sh

      IFS='+' ; read -ra TLS <<<"$train_languages"; IFS=' '
      echo "${TLS[@]}"
      IFS='+'; read -ra ELS <<<"$eval_languages"; IFS=' '
      echo "${ELS[@]}"

      modeldir="$HOME/models/$model"
      mkdir -p "$modeldir"

      if test "${s3_database_dir}" != None ; then
        aws s3 sync --no-progress ${s3_database_dir} ./database/ --exclude '*' --include '*wikidataqid_to_bootlegtypeid.json' --include '*entityQID_to_wikidataTypeQID.json' --include "*${bootleg_model}/*.json"
      fi

      if test "${s3_bootleg_prepped_data}" != None ; then
        aws s3 sync --no-progress ${s3_bootleg_prepped_data} results_temp
      fi

      load_args=
      if test "${load_from}" != None ; then
        aws s3 sync --no-progress "${load_from}" "$modeldir"/ --exclude "iteration_*.pth" --exclude "*eval/*"  --exclude "*.log"
        load_args="--load best.pth"
      fi

      mkdir -p cache
      
      if test "${dataset_subfolder}" = "None" ; then
        dataset_subfolder=
      fi

      case $task_name in
        *"multilingual"*)
          for lang in "${TLS[@]}" "${ELS[@]}" ; do
            aws s3 sync --no-progress ${s3_datadir}${dataset_subfolder} dataset/almond/multilingual --exclude "*/*" --include "*$lang*"
          done
        ;;

        *)
          aws s3 sync --no-progress --exclude "synthetic*.txt" ${s3_datadir}${dataset_subfolder} dataset/almond
        ;;
      esac

      mkdir -p "/shared/tensorboard/${project}/${experiment}/${owner}/${model}"

      tensorboard_args=
      if test "$skip_tensorboard" != "true" ; then
        tensorboard_args="--tensorboard_dir /shared/tensorboard/${project}/${experiment}/${owner}/${model}"
      fi

      bootleg_args=
      if test "$use_bootleg" == "true" ; then
        bootleg_args="--bootleg_model ${bootleg_model} --bootleg_input_dir ./database/"
      fi

      genienlp train \
          --data "dataset" \
          --save "$modeldir" \
          --cache "cache" \
          --train_tasks ${task_name} \
          --preserve_case \
          --exist_ok \
          --skip_cache \
          --train_languages $train_languages \
          --eval_languages $eval_languages \
          ${tensorboard_args} \
          ${load_args} \
          ${bootleg_args} \
          $@

      if test "$calibrate" == "true" ; then
        genienlp predict \
            --path "$modeldir" \
            --data "dataset" \
            --eval_dir "eval_dir" \
            --task ${task_name} \
            --silent \
            --overwrite \
            --evaluate valid \
            --save_confidence_features \
            --confidence_feature_path "$modeldir/is_correct_confidence_feature_file.pkl" \
            ${calibration_additional_args}

        # for detecting parser's mistakes
        genienlp calibrate --save "$modeldir" --confidence_path "$modeldir/is_correct_confidence_feature_file.pkl" --plot --name_prefix "is_correct" --threshold 0.5 ${is_correct_params}
        genienlp calibrate --save "$modeldir" --confidence_path "$modeldir/is_correct_confidence_feature_file.pkl" --plot --name_prefix "is_probably_correct" --threshold 0.5 ${is_probably_correct_params}

        if test "${calibration_ood_file}" != None ; then
          aws s3 cp ${calibration_ood_file} dataset/calibration-ood.tsv
          cp dataset/almond/user/eval.tsv dataset/almond/user/test.tsv
          cat dataset/calibration-ood.tsv >> dataset/almond/user/test.tsv

          genienlp predict \
            --path "$modeldir" \
            --data "dataset" \
            --eval_dir "eval_dir" \
            --task ${task_name} \
            --silent \
            --overwrite \
            --evaluate test \
            --save_confidence_features \
            --confidence_feature_path "$modeldir/is_ood_confidence_feature_file.pkl" \
            --override_confidence_labels '$ood ;' \
            ${calibration_additional_args}

          # for out-of-domain detection
          genienlp calibrate --save "$modeldir" --confidence_path "$modeldir/is_ood_confidence_feature_file.pkl" --plot --name_prefix "is_ood" --threshold 0.5 ${is_ood_params}

          if test "${calibration_junk_file}" != None ; then
            aws s3 cp ${calibration_junk_file} dataset/calibration-junk.tsv
            cat dataset/calibration-junk.tsv >> dataset/almond/user/test.tsv

            genienlp predict \
            --path "$modeldir" \
            --data "dataset" \
            --eval_dir "eval_dir" \
            --task ${task_name} \
            --silent \
            --overwrite \
            --evaluate test \
            --save_confidence_features \
            --confidence_feature_path "$modeldir/is_junk_confidence_feature_file.pkl" \
            --override_confidence_labels '$junk ;' \
            ${calibration_additional_args}

          # for junk detection
          genienlp calibrate --save "$modeldir" --confidence_path "$modeldir/is_junk_confidence_feature_file.pkl" --plot --name_prefix "is_junk" --threshold 0.5 ${is_junk_params}
          fi
        fi
      fi

      rm -fr "$modeldir/cache"
      rm -fr "$modeldir/dataset"

      S3_MODEL_DIR=s3://${s3_bucket}/${owner}/models/${project}/${experiment}/${model}/`date +%s`/
      aws s3 sync --no-progress ${modeldir}/ ${S3_MODEL_DIR}

      mkdir -p `dirname $s3_model_dir`
      echo ${S3_MODEL_DIR} > $s3_model_dir

    args: [
      'cmd',
      --image, {inputValue: image},
      --s3_bucket, {inputValue: s3_bucket},
      --owner, {inputValue: owner},
      --task_name, {inputValue: task_name},
      --project, {inputValue: project},
      --experiment, {inputValue: experiment},
      --model, {inputValue: model},
      --load_from, {inputValue: load_from},
      --s3_datadir, {inputValue: s3_datadir},
      --s3_database_dir, {inputValue: s3_database_dir},
      --dataset_subfolder, {inputValue: dataset_subfolder},
      --s3_model_dir, {outputPath: s3_model_dir},
      --skip_tensorboard, {inputValue: skip_tensorboard},
      --calibrate, {inputValue: calibrate},
      --calibration_ood_file, {inputValue: calibration_ood_file},
      --calibration_junk_file, {inputValue: calibration_junk_file},
      --is_correct_params, {inputValue: is_correct_params},
      --is_probably_correct_params, {inputValue: is_probably_correct_params},
      --is_ood_params, {inputValue: is_ood_params},
      --is_junk_params, {inputValue: is_junk_params},
      --calibration_additional_args, {inputValue: calibration_additional_args},
      --train_languages, {inputValue: train_languages},
      --eval_languages, {inputValue: eval_languages},
      --use_bootleg, {inputValue: use_bootleg},
      --s3_bootleg_prepped_data, {inputValue: s3_bootleg_prepped_data},
      --bootleg_model, {inputValue: bootleg_model},
      --,
      --train_iterations, {inputValue: train_iterations},
      {inputValue: additional_args}, 
    ]
    
